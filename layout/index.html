<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
     .food{border: 2px solid burlywood;}
     .container{display: grid;
    grid-template-columns: repeat(2,1fr);}
    .food img{width: 75%;}
    @media screen and (max-width:576px) {
        .food{background-color: blue;}
    }
    @media screen and (min-width:577px){
        .food{background-color: orange;}
    }    
    
    </style>
</head>
<body>
 <div class="container">
    <div class="food">
<img src="Project Cover1.jpg" alt="">
<h2>item1</h2>
    </div>
    <div class="food">
        <img src="Project Cover1.jpg" alt="">
        <h2>item2</h2>
    </div>
 </div>
</body>
</html>
